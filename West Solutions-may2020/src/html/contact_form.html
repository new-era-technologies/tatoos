<section id="contact_form" class="contact_form">
    <h3 class="contact_form__title">contact form</h3>
    <form class="contact_form__form">
        <label class="form__label" for="email">e-mail *</label><br>
        <input id="email" class="form__input" type="email" placeholder="Enter your name" name="email"
            pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
        <label class="form__label" for="artist">pick your artist</label>
        <div class="form__select">
            <span class="form__select__text">Svetlyo</span>
            <div class="form__select__arrow"></div>
        </div>
        <div class="form__options_list">
            <span class="form__options_list__item selected"
                data-value="Svetlyo">Svetlyo</span>
            <span class="form__options_list__item" data-value="Renette">Renette</span>
            <span class="form__options_list__item" data-value="dave">Dave</span>
            <span class="form__options_list__item" data-value="kayla">Kayla</span>
            <input id="artist" name="artist" type="hidden">
        </div>
        <label class="form__label" for="message">message *</label><br>
        <textarea id="message" class="form__textarea" placeholder="Tell us about your idea"
            name="message"></textarea>
        <div class="form__uploads">
            <label class="form__uploads__label form__label" for="image_upload_1">upload
                image
                <img class="form__uploads__label__img rd_more__img rd_more__img--upload"
                    src="img/other/upload.svg" alt="upload">
            </label>
            <input id="image_upload_1" class="form__uploads__input" type="file" name="image_upload_1"
                accept=".jpg, .jpeg, .png, .svg">
            <label class="form__uploads__label form__label" for="image_upload_2">upload
                image
                <img class="form__uploads__label__img rd_more__img rd_more__img--upload"
                    src="img/other/upload.svg" alt="upload">
            </label>
            <input id="image_upload_2" class="form__uploads__input" type="file" name="image_upload_2"
                accept=".jpg, .jpeg, .png, .svg">
            <label class="form__uploads__label form__label" for="image_upload_3">upload
                image
                <img class="form__uploads__label__img rd_more__img rd_more__img--upload"
                    src="img/other/upload.svg" alt="upload">
            </label>
            <input id="image_upload_3" class="form__uploads__input" type="file" name="image_upload_3"
                accept=".jpg, .jpeg, .png, .svg">
        </div>
        <label class="form__label form__label--submit but_cont_us" for="submit">contact us
            <span class="but_cont_us__plus">+</span></label>
        <input id="submit" class="form__input" type="submit">
    </form>
</section>
